spring:
  profiles:
    active:
      - local
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5432/phongtro
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
  cache:
    type: redis
    redis:
      time-to-live: 3600000
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

app:
  api-prefix: /api/v1
  jwt:
    secret: your-256-bit-secret-key-change-in-production-minimum-32-chars
  admin:
    username: admin
    password: admin123
    full-name: Quản trị viên hệ thống
  frontend-url: ${FRONTEND_URL:http://localhost:5173}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:*}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}
    max-age: 3600
  building:
    default-elec-unit-price: ${BUILDING_DEFAULT_ELEC_UNIT_PRICE:3500}
    default-water-unit-price: ${BUILDING_DEFAULT_WATER_UNIT_PRICE:20000}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  packages-to-scan: com.tpanh.backend.controller
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
