spring:
  profiles:
    active:
      - local
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5432/phongtro
    username: postgres
    password: 123456
  jpa:
    hibernate:
      ddl-auto: validate
  cache:
    type: redis
    redis:
      time-to-live: 3600000
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

app:
  api-prefix: /api/v1
  jwt:
    secret: your-256-bit-secret-key-change-in-production-minimum-32-chars
  admin:
    username: admin
    password: admin123
    full-name: Quản trị viên hệ thống
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  packages-to-scan: com.tpanh.backend.controller
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
